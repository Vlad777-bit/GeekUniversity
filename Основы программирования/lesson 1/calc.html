<meta charset="utf-8">
<script type="text/javascript">
    var eur = +prompt('Введите текущий курс EUR');
    usd = +prompt('Введите текущий курс USD');;
    rub = +prompt('Cколько рублей вы хотите сконвертировать?');

    resultEur = rub / eur;
    alert(rub + ' rub: ' + ' итог конвертации составил ' + resultEur.toFixed(2) + ' евро');

    resultUsd = rub / usd;
    alert(rub + ' rub: ' + ' итог конвертации составил ' + resultUsd.toFixed(2) + ' долларов');
</script>
