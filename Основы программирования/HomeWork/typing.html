<meta charset="utf-8">
<script type="text/javascript">
    function generateText(letters, length) {

        var text = '';
        for (i = 0; i < length; i++) {
            var n = getRandomNumber(letters.length - 1);
            text = text + letters[n];
        }
        return text;
    }

    function getRandomNumber(max) {
        return Math.round(Math.random() * max);
    }

    function textOutput(task, letters, length) {
        while (true) {
            alert(task);

            var text = generateText(letters, length);
            userAnswer = prompt(text);

            if (userAnswer == text) {
                alert('Поздравляю, вы ввели верно');
                break;
            } else {
                alert('Нет не то вводите. \nПопробуйте ещё');
            }
        }
    }

    alert('Вас приветствует программа слепой печати');

    var task =
        'Положите 4 пальца левой руки - мезинец, безымянный, средний и указательный - на клавиши ф, ы, в, а. Запомните, что буква А находиться под вашим указательным пальцем, а Ф - под мизинцем. \nТеперь неспеша набирайте текст. Постарайтесь не смотреть на клавиатуру.'
    textOutput(task, ['ф', 'а'], 10);

    alert('Поздравляю, вы переходите на уровень 2');

    // Второй уровень

    task =
        'Поставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный — на А. Мизинец правой руки на букву Ж, безымянный палец — на Д, средний — на Л, указательный — на О. Запомните расположение пальцев. Повторяйте за мной'
    textOutput(task, ['ы', 'в'], 10);

    alert('Примите поздравления, вы отправляетесь на уровень 3')

    // Третий уровень

    task =
        'Поставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный — на А. Мизинец правой руки на букву Ж, безымянный палец — на Д, средний -— на Л, указательный — на О. Запомните расположение пальцев'
    textOutput(task, ['о', 'ж'], 10);

    alert('Вы прошли 3 моих уровня.')
</script>
